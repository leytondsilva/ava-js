<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="./img/ava-js.png" type="image/x-icon">

  <title>Ava AI</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
  
  <script src="./js/scripts.js"></script>


  <style>
    #queryListener{
      color: whitesmoke;
      font-size: 1vw;
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
    }
  </style>
</head>


<body>

  <img src="./img/ava-js.png" width="160" height="160" class="imagePos" alt="Ava-js">

  <div class="header" >
    <ul style="list-style-type: none;">
        <li class="textHeader1">Ava - The Admission Voice Assisted Chatbot</li>
        <li class="textHeader2">tensorflow.js</li>
    </ul>
  </div>
    
  <p style="position:absolute;left: 84.5%;top:20vh;color: white;font-size: 1.1vw;font-family: Arial, Helvetica, sans-serif;">English </p>
  <p style="position:absolute;left: 92.5%;top:20vh;color: white;font-size: 1.1vw;font-family: Arial, Helvetica, sans-serif;">Hindi </p>
    <label class="switch">
      <input type="checkbox" id="LangBtn" onclick="LangChange()" value="English">
      <span class="slider round"></span> 
    </label>

    <div class="center">
      <script>
        if(window.location.href == 'http://127.0.0.1:5500/' || window.location.href == 'http://127.0.0.1:5500/#'){
          document.write("<input type='image' src='./img/button_off.png' id='Click' onclick='ChangeImage();startDictation();' width='25%' height='25%'>");
          sessionStorage.setItem("counter",1);
        }
        else if(sessionStorage.getItem("counter") == 1){
          document.write("<input type='image' src='./img/button_on.png' id='Click' onclick='HomePage();' width='25%' height='25%'>");
        }
      </script>
    </div>
    <div class='circle' style='animation-delay: 0s'></div>
    <div class='circle' style='animation-delay: 0.5s'></div>
    <div class='circle' style='animation-delay: 1s'></div>

    <script>
      if(window.location.href == 'http://127.0.0.1:5500/' || window.location.href == 'https://leytondsilva.github.io/ava-js/'){
        document.write("<p id='transcript1' class='Trans'>Click and <strong>Say Something</strong> or <strong>Say Goodbye</strong> to exit</p>");
      }
    </script>
    <p id="queryListener"></p>

    <form name="query_form" method="GET" action="">

      <input type="hidden" id="transcript_query" name="Query_text" value="">

    {% if '{{Ans}}' and '{{Lang}}' %}
    <p class="Trans_ans">{{Ans}}</p>
    <script>
    speechSay('{{Ans}}','{{Lang}}');
    </script>
    {% endif %}
  -->
<footer>Â© Leyton & Valentine 2020.</footer>

</body>
</html>
